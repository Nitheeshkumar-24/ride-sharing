<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride History</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            margin: 0 0 1rem;
            color: #333;
            font-size: 2rem;
            font-weight: 700;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .ride-box {
            background: #f9f9f9;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: left;
            transition: all 0.3s ease;
        }

        .ride-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .ride-box p {
            margin: 0.5rem 0;
            color: #444;
        }
    </style>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "/get_past_rides",
                type: "GET",
                success: function (data) {
                    if (data.rides.length > 0) {
                        let ridesHtml = "";
                        data.rides.forEach(ride => {
                            ridesHtml += `
                                <div class="ride-box">
                                    <p><strong>Ride ID:</strong> ${ride.ride_id}</p>
                                    <p><strong>From:</strong> ${ride.from_location}</p>
                                    <p><strong>To:</strong> ${ride.to_location}</p>
                                    <p><strong>Date & Time:</strong> ${new Date(ride.ride_date_and_time).toLocaleString()}</p>
                                    <p><strong>Seats Available:</strong> ${ride.available_seats} / ${ride.total_seats}</p>
                                    <p><strong>Price per Person:</strong> â‚¹${ride.per_person_cost.toFixed(2)}</p>
                                    <p><strong>Vehicle:</strong> ${ride.vehicle_id}</p>
                                </div>
                            `;
                        });
                        $("#rides-container").html(ridesHtml);
                    } else {
                        $("#rides-container").html("<p>No past rides found.</p>");
                    }
                },
                error: function () {
                    $("#rides-container").html("<p>Failed to load ride history.</p>");
                }
            });

            // Corrected event listener placement
            $("#go-back-btn").click(function () {
                window.location.href = "/index";
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Ride History</h2>
        <div id="rides-container"></div>
        <button id="go-back-btn" class="btn">Back to Home</button>
    </div>
</body>
</html>
